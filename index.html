<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        .task-completed { text-decoration: line-through; opacity: 0.6; }
        .filter-btn.active { background-color: #10b981; color: white; box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.25); }
    </style>
</head>
<body class="bg-zinc-950 min-h-screen py-10 text-zinc-200">
    <div class="max-w-2xl mx-auto bg-zinc-900 rounded-3xl shadow-2xl overflow-hidden border border-zinc-800">
        <div class="bg-black text-white p-8">
            <h1 class="text-4xl font-bold tracking-tighter">Todo Manager</h1>
        </div>
        <div class="p-8">
            <form id="task-form" class="flex gap-3 mb-8">
                <input type="text" id="task-input"
                    class="flex-1 bg-zinc-800 border border-zinc-700 rounded-2xl px-6 py-4 focus:outline-none focus:border-emerald-500 text-lg placeholder-zinc-500"
                    placeholder="Что нужно сделать?" required>
                <select id="priority-select"
                    class="bg-zinc-800 border border-zinc-700 rounded-2xl px-4 py-4 text-zinc-300 focus:outline-none focus:border-emerald-500">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit"
                    class="bg-emerald-600 hover:bg-emerald-500 px-10 rounded-2xl text-white font-medium transition-all active:scale-95">
                    Добавить
                </button>
            </form>

            <div class="flex gap-2 mb-6" id="filter-container">
                <button data-filter="all" class="filter-btn active px-6 py-3 rounded-2xl text-sm font-medium">Все</button>
                <button data-filter="active" class="filter-btn px-6 py-3 rounded-2xl text-sm font-medium">Активные</button>
                <button data-filter="completed" class="filter-btn px-6 py-3 rounded-2xl text-sm font-medium">Выполненные</button>
            </div>

            <ul id="task-list" class="space-y-3 min-h-[320px]"></ul>

            <div class="mt-10 flex justify-between items-center text-sm">
                <span id="task-stats" class="text-zinc-500 font-medium">0 задач</span>
                <div class="flex gap-4">
                    <button id="load-server-btn"
                        class="text-emerald-400 hover:text-emerald-300 font-medium flex items-center gap-2 transition">
                        <i class="fas fa-cloud-download-alt"></i> Загрузить с сервера
                    </button>
                    <button id="clear-completed-btn" class="text-red-400 hover:text-red-500 font-medium transition">
                        Очистить выполненные
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
